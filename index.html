<script>
    window.onload=function(){
        let tabs = document.getElementsByTagName('li');
        let firstPage = document.querySelector('.firstPage');
        let resume = document.querySelector('.resume');
        // let project = document.querySelector('.project');
        let contact = document.querySelector('.contact');
        let arrow = document.querySelector('.arrow');
        let arrowBack = document.querySelector('.arrowBack');
        let ids = ['#resume','#contact'];

        firstPage.addEventListener('click',function(){
            clearClass();
            this.className += ' active';

        })

        resume.addEventListener('click',function(){
            clearClass();
            this.className += ' active';

        })
        // project.addEventListener('click',function(){
        //     clearClass();
        //     this.className += ' active';
        //
        // })
        contact.addEventListener('click',function(){
            clearClass();
            this.className += ' active';

        })
        function clearClass(){
            for(let i = 0;i<tabs.length;i++){
                tabs[i].className= tabs[i].className.split(' ').indexOf('active')>0?tabs[i].className.split(' ')[0]:tabs[i].className;
            }

        }

        //给向下标签添加A事件及动画
        setInterval(timer,1000);
        function timer() {
            let scrollTop = document.documentElement.scrollTop;
            if(scrollTop<860){
                arrow.querySelector('a').setAttribute('href',ids[0]);
            }
            else if(scrollTop<860*2){
                arrow.querySelector('a').setAttribute('href',ids[1]);
            }
            // else if(scrollTop<860*3){
            //     arrow.querySelector('a').setAttribute('href',ids[2]);
            // }
             console.log(document.documentElement.scrollTop)

        }




        var scrollFunc = function (e) {
            let scrollTop = document.documentElement.scrollTop;
            if(scrollTop>860*2){
                clearClass();
                contact.className+=' active';
                arrow.style.display='none';
                arrowBack.style.display='block';

            }
            // else if(scrollTop>860*2){
            //     clearClass();
            //     project.className+=" active";
            //     arrow.style.display='block';
            //     arrowBack.style.display='none';
            //
            // }
            else if(scrollTop>860) {
                clearClass();
                resume.className+=' active';
                arrow.style.display='block';
                arrowBack.style.display='none';

            }
            else{
                clearClass();
                firstPage.className+=' active';
                arrow.style.display='block';
                arrowBack.style.display='none';


            }


        }

        //给页面绑定滑轮滚动和wheel方法
        window.addEventListener("scroll", scrollFunc);


        let animationTick = anime({
            targets: '.briefInfo .ticks',
            translateX: 270,
            direction: 'alternate',
            loop: true,
            easing: 'easeInOutQuad',
            autoplay: false,
            delay:anime.stagger(150)

        });

        function loop(t) {
            animationTick.tick(t);
            customRAF = requestAnimationFrame(loop);
        }
        requestAnimationFrame(loop);


        anime({
            targets:'.arrowDown',
            translateY:-100,
            loop:true,
            delay:100,
            direction: 'alternate',
            easing:"linear",
            opacity:0.1
        });

        anime({
            targets: '.tags',
            scale:1.2,
            rotate:'0.2turn',
            delay: 150,
            easing:'easeInExpo',
            direction:'alternate',
            loop:true
        });

    }
