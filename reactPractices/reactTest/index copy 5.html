            )
        }
        const menuList=[
            {title:"文档",linkTo:"https://react.docschina.org/docs/getting-started.html"},
            {title:"教程",linkTo:"https://react.docschina.org/tutorial/tutorial.html"},

            {title:"博客",linkTo:"https://react.docschina.org/community/support.html"}
        ]
        function MenuItem(props){
            const {menu} = props
            return (
                <li><a href={menu.linkTo}>{menu.title}</a></li>
            )
        }
        function Menu(props){
            return (
                <ul className="mainMenu">
                    {props.menus.map(
                        (menu,index)=><MenuItem menu={menu} key={`main-menu-item-${index}`} />
                    )}

            )
        }

        function NavBar(){
            return (
                <div className="navBar">
                    <Logo title="React" />
                    <Menu menus={menuList} />
                </div>
            )
        }
        function Title(props){
            return (
                <h1 className ="title">{props.title}</h1>
            )
        }
        function PageBody(){
            return (
                <div className="pageBody">
                    <Title title="componet vs inherit"/>
                </div>
            )
        }

        function PageContainer(){
            return (
                <div>
                    <NavBar />
                    <PageBody />

            )
        }



        ReactDOM.render(<PageContainer />,appContainer);
