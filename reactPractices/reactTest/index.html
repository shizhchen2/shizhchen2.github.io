        class MyApp extends React.Component{
            constructor(props){
                super(props)
                this.state={
                    date:new Date()
                }
            }
            tick(){
                this.setState({
                    date:new Date()
                })
            };

            componentDidMount(){
                this.timerID = setInterval(()=>{
                    this.tick()
                },1000);
            }
            componentWillUnmount(){
                clearInterval(this.timerID);
            }
            
            render(){
                return (
                    <div>
                        <h1>Hello,this is my Clock App</h1>
                        <p>{this.state.date.toLocaleTimeString()}</p>
                    </div>
                )
            };
        }
